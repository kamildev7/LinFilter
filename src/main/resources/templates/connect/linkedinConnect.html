<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8"/>
    <title>LinFilter | Sign in</title>
    <link rel="stylesheet" type="text/css" th:href="@{http://fonts.googleapis.com/css?family=Dosis}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap-social/5.0.0/bootstrap-social.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
    <header class="top-header background__color--blue position__left--0 position__top--0">
        <h1 class="text__color--grey">LinFilter</h1>
        <p class="text__color--grey">an easy to use app that filters your LinkedIn feed</p>
    </header>
    <div class="content">
        <div class="container">
            <div class="row row-centered">
                <div class="col-md-3 col-centered">
                    <form id="login-form" action="/connect/linkedin" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <a onclick="login();" class="btn btn-block btn-social btn-linkedin">
                            <span class="fa fa-linkedin"></span> Sign in with LinkedIn to begin
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../static/js/linfilter.js" th:src="@{/js/linfilter.js}"></script>
    <script type="text/javascript" src="/webjars/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
